{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Bhim Secondary School{% endblock %}</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'assets/scss/main.css' %}" />
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->

    {% block extra_head %}{% endblock %}
  </head>

  <body>
    {% include 'common/header.html' %} {% include 'common/navigation.html' %}

    <!-- Main content block -->
    {% block content %}{% endblock %} {% include 'common/footer.html' %}

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-s7B6Vei1tn4s0YZgb7fPVs62C8E4nJXJrHglyuXnQkhrLTQjPzD8iPjtDOOEow3o"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/countdown.js' %}"></script>
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/js/jquery.vegas.min.js' %}"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
