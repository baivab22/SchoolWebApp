{% extends 'base.html' %}
{% load static %}
{% block title %}Events Detial - Bhim Secondary School{% endblock %}

{% block content %}


<!-- hero -->
<section class="hero">
    <div class="head_title">
        <div class="line"></div>
        <h3 class="fs-40-w-700">Enquiry</h3>
        <div class="line"></div>
    </div>
</section>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<section class="enquiry_innerpage">
    <div class="container">
        <div class="enquiry_wrapper">
            <div class="form">
                <form action="/enquiry/" method="POST">
                    {%csrf_token%}

                    <div class="row">
                        <div class="col-md-8">
                            <label for="">Full Name *</label>
                            <input type="text" name="name" />
                        </div>
                        <div class="col-md-4">
                            <label for="">Email *</label>
                            <input type="text" name="email"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="">Phone *</label>
                            <input type="text" name="phone" />
                        </div>
                        <div class="col-md-8">
                            <label for="">Enquiry *</label>
                            <select name="enquiry" id="enquiry" >
                                <option value="">-- Select --</option>
                                <option value="services">Services</option>
                                <option value="admission">Admission</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label for="">Message *</label>
                            <textarea name="message" id="" cols="30" rows="10" name="message"></textarea>
                        </div>
                    </div>
                    <div class="contact_btn mt-4">
                        <button class="btns primary_blue_btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
